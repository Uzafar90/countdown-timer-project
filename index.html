<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Simple Countdown</title>
	</head>
	<body>
		<section class="countdown">
			<div class="intro">
				<h1>Simple CountDown Timer</h1>
				<p class="slogan">Every tick of the clock... is life counting down!</p>
			</div>
			<div class="countdown-container">
				<div class="content">
					<p class="cd-number" id="day">000</p>
					<span class="cd-text">Days</span>
				</div>
				<div class="content">
					<p class="cd-number" id="hour">00</p>
					<span class="cd-text">Hours</span>
				</div>
				<div class="content">
					<p class="cd-number" id="minute">00</p>
					<span class="cd-text">Minutes</span>
				</div>
				<div class="content">
					<p class="cd-number" id="second">00</p>
					<span class="cd-text">Seconds</span>
				</div>
			</div>
			<div class="dev">
				<p class="proj-by">Project by <span class="bigger">Utba Zafar</span></p>
			</div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
